<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative CDN Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
    </style>
</head>
<body>
    <h1>üß™ Alternative CDN Test</h1>
    
    <div class="test">
        <h3>Test 1: UNPKG CDN</h3>
        <div id="logs1"></div>
        <button onclick="testUNPKG()">Test UNPKG</button>
    </div>
    
    <div class="test">
        <h3>Test 2: jsDelivr CDN</h3>
        <div id="logs2"></div>
        <button onclick="testJsDelivr()">Test jsDelivr</button>
    </div>

    <script>
        function log(containerId, message, type = 'log') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = message;
            container.appendChild(div);
            console.log(message);
        }

        async function testCDN(containerId, cdnConfig) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            // Create import map
            const script = document.createElement('script');
            script.type = 'importmap';
            script.textContent = JSON.stringify({ imports: cdnConfig });
            document.head.appendChild(script);
            
            try {
                log(containerId, 'üöÄ Testing CDN configuration...', 'success');
                
                const React = await import('react');
                log(containerId, `‚úÖ React loaded: ${React.version}`);
                
                const ReactDOM = await import('react-dom');
                log(containerId, `‚úÖ ReactDOM loaded`);
                
                const JSXRuntime = await import('react/jsx-runtime');
                log(containerId, `‚úÖ JSX Runtime loaded`);
                
                log(containerId, '‚úÖ All imports successful!', 'success');
                
            } catch (error) {
                log(containerId, `‚ùå Error: ${error.message}`, 'error');
            } finally {
                document.head.removeChild(script);
            }
        }

        function testUNPKG() {
            testCDN('logs1', {
                "react": "https://unpkg.com/react@19.0.0/index.js",
                "react-dom": "https://unpkg.com/react-dom@19.0.0/index.js",
                "react/jsx-runtime": "https://unpkg.com/react@19.0.0/jsx-runtime.js",
                "react/jsx-dev-runtime": "https://unpkg.com/react@19.0.0/jsx-dev-runtime.js",
                "react-dom/client": "https://unpkg.com/react-dom@19.0.0/client.js"
            });
        }

        function testJsDelivr() {
            testCDN('logs2', {
                "react": "https://cdn.jsdelivr.net/npm/react@19.0.0/+esm",
                "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@19.0.0/+esm",
                "react/jsx-runtime": "https://cdn.jsdelivr.net/npm/react@19.0.0/jsx-runtime.js/+esm",
                "react/jsx-dev-runtime": "https://cdn.jsdelivr.net/npm/react@19.0.0/jsx-dev-runtime.js/+esm",
                "react-dom/client": "https://cdn.jsdelivr.net/npm/react-dom@19.0.0/client.js/+esm"
            });
        }
    </script>
</body>
</html>
